<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Alex Monji Pathfinder Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Practice Through Pathfinding Visualization">
    <meta name="author" content="Alex Monji">
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
      }

      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
        min-height: 80px;
        background-color: #4184ff;
        padding: 5px;
      }

      #gridContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
        height: calc(100% - 80px);
        padding: 20px;
      }

      #grid {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
      }

      button {
        margin: 5px;
        min-width: 80px;
        height: 40px;
        border-radius: 3px;
        border: 1px solid white;
        font-size: 20px;
        color: white;
        background-color:rgba(0, 0, 0, 0);
        box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, 0.2);
      }

      button:active {
        box-shadow: 2px 2px 4px 0px rgba(0, 0, 0, 0.2);
      }


      .noDrag {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      .row{
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .node {
        width: 24px;
        height: 24px;
        box-sizing: border-box;
        border: 1px solid rgb(26, 90, 163);
      }

      .node[size="12"] {
        width: 12px;
        height: 12px;
      }
      
      .node[size="40"] {
        width: 40px;
        height: 40px;
      }

      .node[isWall] {
        background-color: grey;
      }

      .node[isStart] {
        background-color: rgb(233, 198, 0);
      }

      .node[isEnd] {
        background-color: rgb(255, 51, 0);
      }

      .slider {
        display: block;
        -webkit-appearance: none;  /* Override default CSS styles */
        appearance: none;
        width: 140px; /* Full-width */
        height: 25px; /* Specified height */
        background: #ffffff; /* Grey background */
        margin: 4px 20px;
        outline: none; /* Remove outline */
        opacity: 0.9; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: .2s; /* 0.2 seconds transition on hover */
        transition: opacity .2s;
        border-radius: 90px;
        box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, 0.2);
      }

      /* Mouse-over effects */
      .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
      }

      /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        border-radius: 90%;
        border: 3px solid rgb(78, 134, 255);
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.2);
        background: white; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }

      .slider::-moz-range-thumb {
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        border-radius: 90%;
        border: 3px solid rgb(78, 134, 255);
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.2);
        background: white; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }

      .slider-container {
        margin: 5px;
        display: flex;
        height: 60px;
        flex-direction: column;
        justify-content: center;
      }

      .slider-labels {
        display: flex;
        justify-content: space-evenly;
        height: 20px;
        color: white;
        font-family: sans-serif;
        font-size: 16px;
      }
    </style>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <nav>
      <button id="select-start-button">Place Start</button>
      <button id="select-end-button">Place End</button>
      <button  id="wall-button" type="checkbox">Place Wall</button>
      <button id="clear-button">Clear All</button>
      <div class="slider-container">
        <div class="slider-labels"><span>Small</span><span>Normal</span><span>Large</span></div>
        <input class="slider" id="grid-size" type="range" min="0" max="2" value="1" step="1">
        <div class="slider-labels">Grid Size</div>
      </div>
    </nav>
    <div id="gridContainer" class="noDrag">
      <div id="grid" class="noDrag">
      </div>
    </div>
    <script>
      
    </script>
  </body>
</html>
