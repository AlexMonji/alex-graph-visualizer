<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Alex Monji Pathfinder Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Practice Through Pathfinding Visualization">
    <meta name="author" content="Alex Monji">
    <style>
      :root {
        --visited-bg: rgb(49, 131, 255);
        --visited-bg-animated: rgb(0, 102, 255);
        --path-bg-animated: rgb(255, 174, 0);
        --path-bg: rgb(255, 94, 0);
      }

      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
      }

      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
        min-height: 80px;
        background-color: #2b4b86;
        padding: 5px;
      }

      main {
        height: calc(100% - 80px);
        display: flex;
      }

      #sidebar-container {
        height: 100%;
        width: 300px;
        background-color: white;
        padding: 10px 0px 10px 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }

      #algorithms {
        border: 1px solid rgb(95, 152, 218);
        height: 70%;
        width: 100%;
        margin-bottom: 10px;
        display: flex;
        flex-wrap: wrap;
      }

      #legend {
        border: 1px solid rgb(95, 152, 218);
        height: 30%;
        width: 100%;
      }

      .legend-item {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 5px;
      }

      .legend-item label {
        margin-left: 5px;
      }

      #legend h1 {
        font-size: 18px;
        text-align: center;
        margin: 5px 0px;
      }

      /* =================== GRID =================== */
      #gridContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 10px;
      }

      #grid {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      /* =================== CONTROLS =================== */
      .tooltiptext {
        font-family: sans-serif;
        margin-top: 5px;
        display: block;
        visibility: hidden;
        width: 160px;
        background-color: rgba(0, 0, 0, 0.750);
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
        position: absolute;
        z-index: 1;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
      }

      .tooltiptext:before {
        content:'';
        display:block;
        width:0;
        height:0;
        position:absolute;
        border-top: 8px solid transparent;
        border-bottom: 8px solid rgba(0, 0, 0, 0.750);
        border-right:8px solid transparent;
        border-left: 8px solid transparent;
        left: 10px;
        top: -8px;
        margin-top: -8px;
      }
      
      button {
        justify-content: space-around;
        padding-left: 10px;
        padding-right: 10px;
        margin: 5px;
        min-width: 80px;
        height: 40px;
        border-radius: 3px;
        border: 0px solid white;
        font-size: 20px;
        color: white;
        background-color:#4184ff;
        box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      button:hover {
        background-color:#2f6fe6;
      }

      button:active {
        box-shadow: 2px 2px 4px 0px rgba(0, 0, 0, 0.2);
      }

      .slider {
        display: block;
        -webkit-appearance: none;  
        appearance: none;
        width: 140px; 
        height: 25px;
        background: #ffffff; 
        margin: 4px 20px;
        outline: none; 
        opacity: 0.9;
        -webkit-transition: .2s; 
        transition: opacity .2s;
        border-radius: 90px;
        box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, 0.2);
      }

      .slider:hover {
        opacity: 1; 
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; 
        appearance: none;
        width: 25px; 
        height: 25px;
        border-radius: 90%;
        border: 3px solid rgb(78, 134, 255);
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.2);
        background: white;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        appearance: none;
        width: 18px; 
        height: 18px;
        border-radius: 90%;
        border: 3px solid rgb(78, 134, 255);
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.2);
        background: white;
        cursor: pointer;
      }

      .slider-container {
        margin: 5px;
        display: flex;
        height: 60px;
        flex-direction: column;
        justify-content: center;
      }

      .slider-labels {
        display: flex;
        justify-content: space-evenly;
        height: 20px;
        color: white;
        font-family: sans-serif;
        font-size: 16px;
      }

      .toggled {
        background-color:rgb(7, 196, 209);
      }

      /* =================== NODE =================== */
      .noDrag {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      tr {
        width: 100%;
      }

      .node {
        width: 24px;
        height: 24px;
        box-sizing: border-box;
        border: 1px solid rgb(26, 90, 163);
        overflow: hidden;
        transition: .15s;
        animation-delay: 0s;
        animation-duration: .5s; 
        animation-iteration-count: 1;
        animation-direction: forwards;
        animation-fill-mode: forwards;
        animation-play-state: running;
        animation-fill-mode: none;
      }

      .node:hover {
        background-color:  rgba(52, 124, 206, 0.3);
      }

      .node[isWall] {
        border-color:rgb(95, 152, 218);
        background-color: rgb(50, 79, 143);
        animation-timing-function: ease-out; 
        animation-name: bounce;
      }

      .node[isStart] {
        background-color:rgb(64, 255, 89);
        cursor: pointer;
      }

      .node[isStart]:before {
        display: block;
        content: '';
        background-image: url('/svg/home-24px.svg');
        background-size: 21px 21px;
        height: 21px;
        width: 21px;
      }

      .node[isEnd] {
        background-color:rgb(255, 62, 56);
        cursor: pointer;
      }


      .node[isEnd]:before {
        display: block;
        content: '';
        background-image: url('/svg/flag-24px.svg');
        background-size: 21px 21px;
        height: 21px;
        width: 21px;
      }
        
        
      .visited {
        background-color: var(--visited-bg);
        animation-timing-function: ease-in-out; 
      }

      .visited-below {
        animation-name: visitedBelow;
      }

      .visited-above {
        animation-name: visitedAbove;
      }

      .visited-right {
        animation-name: visitedRight;
      }

      .visited-left {
        animation-name: visitedLeft;
      }

      .path {
        background-color: var(--path-bg);
      }

      .path-below {
        animation-name: pathBelow;
      }

      .path-above {
        animation-name: pathAbove;
      }

      .path-right {
        animation-name: pathRight;
      }

      .path-left {
        animation-name: pathLeft;
      }
  
      /* =========== ANIMATIONS ============ */
      @keyframes bounce {
        0% {
          transform: scale(0);
          border-radius: 10px;
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes visitedBelow {
        0% {
          transform: translateY(24px);
        }
        30% {
          transform: translateY(0px);
          box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, .2);
        }
        60% {
          background-color: var(--visited-bg-animated);
        }
      }

      @keyframes visitedAbove {
        0% {
          transform: translateY(-24px);
        }
        30% {
          transform: translateY(0px);
          box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, .2);
        }
        60% {
          background-color: var(--visited-bg-animated);
        }
      }

      @keyframes visitedRight {
        0% {
          transform: translateX(24px);
        }
        30% {
          transform: translateX(0px);
          box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, .2);
        }
        60% {
          background-color: var(--visited-bg-animated);
        }
      }

      @keyframes visitedLeft {
        0% {
          transform: translateX(-24px);
        }
        30% {
          transform: translateX(0px);
          box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, .2);
        }
        60% {
          background-color: var(--visited-bg-animated);
        }
      }

      /* path */

      @keyframes pathAbove {
        0% {
          transform: translateY(-24px);
        }
        30% {
          transform: translateY(0px);
        }
        60% {
          background-color: var(--path-bg-animated);
        }
        100% {
          transform: scale(1.2);
        }
      }

      @keyframes pathRight {
        0% {
          transform: translateX(24px);
        }
        30% {
          transform: translateX(0px);
        }
        60% {
          background-color: var(--path-bg-animated);
        }
        100% {
          transform: scale(1.2);
        }
      }

      @keyframes pathLeft {
        0% {
          transform: translateX(-24px);
        }
        30% {
          transform: translateX(0px);
        }
        60% {
          background-color: var(--path-bg-animated);
        }
        100% {
          transform: scale(1.2);
        }
      }

      @keyframes pathBelow {
        0% {
          transform: translateY(24px);
        }
        30% {
          transform: translateY(0px);
        }
        60% {
          background-color: var(--path-bg-animated);
        }
        100% {
          transform: scale(1.2);
        }
      }

      #animation-controls {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }

      #animation-buttons {
        display: flex;
        justify-content: space-evenly;
      }

    </style>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <nav>
      <!-- div class="tooltip">
        <button id="wall-button">Place Wall</button>
        <label for="wall-button" class="tooltiptext">Left click to place. <br/> Right click to delete.</label>
      </div -->
      <button id="clear-button">Clear</button>

        <div class="slider-labels"><span>Small</span><span>Normal</span><span>Large</span></div>
        <input class="slider" id="grid-size" type="range" min="0" max="2" value="1" step="1">
        <div class="slider-labels">Grid Size</div>
      </div> -->
      <div class="slider-container">
        <div class="slider-labels"><span>Slow</span><span>Normal</span><span>Fast</span></div>
        <input class="slider" id="grid-size" type="range" min="0" max="2" value="1" step="1">
        <div class="slider-labels">Animation Speed</div>
      </div>
    </nav>
    <main>
      <div id="sidebar-container">
        <section id="animation-controls">
          <input id="animation-progress" type="range" value="0" min="0" max="0" step="1"/>
          <div id="animation-buttons">
            <button id="play-button" style="width: 50%;">Play</button>
            <button id="reset-button" style="width: 50%;">Reset</button>
          </div>
        </section>
        <section id="algorithms">
          <button id="algorithm-BFS">BFS</button>
          <button id="algorithm-DFS">DFS</button>
        </section>
        <section id="legend">
          <h1>Legend</h1>
          <div class="legend-item">
            <div class="node" isStart></div>
            <label>Start Node - Drag to move</label>
          </div>
          <div class="legend-item">
            <div class="node" isEnd></div>
            <label>End Node - Drag to move</label>
          </div>
          <div class="legend-item">
            <div class="node" isWall></div>
            <label>Wall - Right click to delete</label>
          </div>
        </section>
      </div>
      <div id="gridContainer" class="noDrag">
        <table id="grid" class="noDrag">
        </table>
      </div>
    </main>
    <script>
      
    </script>
  </body>
</html>
